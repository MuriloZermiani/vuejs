<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullname</title>
</head>

<body>

    <div id="app">
        <h1>Nome Completo</h1>
        <p>Com a função fullName dentro de computed, foram captadas as variáveis "firstName" e "lastName"</p>
         <p> Nome Completo: {{fullName}}</p> 
       
        
       
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                firstName: 'Murilo',
                lastName: 'Zermiani',
            },
            computed: {
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
   </script>
</body>

</html>
